<ion-view view-title="Training Partners">
  <ion-content class='has-header'>

    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <input id='find-email-input' type='email' ng-model='find.email' placeholder="Find Friend by Email">
      </label>
      <button class='button button-small button-positive' ng-click='findEmail()'>
        Find
      </button>
    </div>

    <ul id='email-search-results' class='list' ng-if='search.found'>
      <li class='item item-checkbox' checked='true' ng-model='foundContact'>
        Some Name and Email
        {{ foundContact.name }}
      </li>
    </ul>

    <button type='button' class='partner-button button button-block button-positive' ng-if='search.notFound'>
      Not Found -- Invite them to FitFriend!
    </button>

    <button type='button' class='partner-button button button-block button-balanced' ng-if='search.found'>
      Found them -- Add to Training Partners!
    </button>


  </ion-content>
</ion-view>
