<ion-view view-title="Workouts">
  <ion-content class='has-header'>

    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" ng-model='newWorkout.title' placeholder="Workout Title">
      </label>
      <button class='button button-small button-positive' ng-click='addWorkout(newWorkout.title)'>
        +
      </button>
    </div>


    <div class='list list-inset'>
      <div class='item' ng-repeat='workout in workouts track by $index'>
        {{ workout.title }}
      </div>
    </div>
  </ion-content>
</ion-view>
