<ion-view view-title="Workouts">
  <ion-content class='has-header'>

    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <input id='new-workout-title' type="text" ng-model='newWorkout.title' placeholder="Workout Title">
      </label>
      <button type='button' class='button button-small button-positive' ng-click='addWorkout(newWorkout.title)'>
        +
      </button>
    </div>
{{newWorkout.title}}

    <div class='list list-inset'>
      <div class='item workout-list-item' ng-repeat='workout in workouts track by $index'>
        {{ workout.title }}
        <span class='workout-empty' ng-if='!workout.content'>Empty</span>
      </div>
    </div>
  </ion-content>
</ion-view>
