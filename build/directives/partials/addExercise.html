<form id='add-exercise-form' class="item" ng-submit='addExercise(exercise)'>
  <div class='row'>
    <label class="col col-50 no-padding">
      <input id='new-workout-title' type="text" class='col col-100' ng-model='exercise.title' placeholder="Exercise Name" required>
    </label>
    <label class="toggle col col-50 no-margin text-center">
     <input type="checkbox" ng-model='item.checked' ng-checked='item.checked' ng-change='showChecked(item.checked)'>
     <div class="track">
       <div class="handle" style='left:72px;' ng-bind-html='exerciseIcon'></div>
     </div>
    </label>
  </div>
  <br>
  <div class='row'>
    <label class="col col-50 no-padding">
      <input type='text' class='col col-100' ng-model='exercise.note' maxlength='25' placeholder='Weight / Note'>
    </label>
    <div  ng-if='!item.checked' class='row no-padding'>
      <input type='number' style='display:inline;' min='0' class='col col-offset-10 col-40 text-center' ng-model='exercise.sets' placeholder='Sets'>
      <span style='display: inline;' class='col col-10 h3 no-margin no-padding text-center'>x</span> 
      <input type='number' style='display:inline;' min='0' class='col col-40 text-center' ng-model='exercise.reps' placeholder='Reps'>
    </div>
    <div ng-if='item.checked' class='row no-padding'>
      <input type='number' style='display:inline;' min='0' class='col col-offset-10 col-40 text-center' ng-model='exercise.mins' placeholder='Mins'>
      <span style='display: inline;' class='col col-10 h3 no-margin no-padding text-center'>:</span> 
      <input type='number' style='display:inline;' min='0' max='59' class='col col-40 text-center' ng-model='exercise.secs' placeholder='Secs'>
    </div>
  </div>
  <button type='submit' class='button button-block button-positive fit-button' style='margin-bottom: 0px'>
    Add Exercise
  </button>
</form>
