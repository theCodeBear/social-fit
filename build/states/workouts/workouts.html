<ion-view view-title="Workouts">
  <ion-content class='has-header'>

    <add-item></add-item>

    <div class='list list-inset'>
      <div workout-item class='item workout-list-item' ng-repeat='workout in workouts track by $index'>
        {{ workout.title }}
        <span class='workout-empty' ng-if='!workout.content'>Empty</span>
      </div>
    </div>
  </ion-content>
</ion-view>
