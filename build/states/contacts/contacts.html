<ion-view view-title="Contacts">
  <ion-content>

    <button id='add-contacts' type='button' class='button button-block button-energized' ng-click='addContacts()'>
      Add or Invite Selected Contacts
    </button>

    <ul class='list'>
      <li class='item item-checkbox' ng-model='contacts.contact' ng-repeat="contact in contacts | orderBy: 'name'">
        <label class='checkbox'>
          <input type='checkbox'>
        </label>
        <span ng-if='true'> I </span>
        <div class='contact-name'> {{contact.name}} </div>
        <div class='email-list'>
          <span ng-if='contact.email.length==1'>{{contact.email[0]}}</span>
          <select class='select-email' ng-if='contact.email.length > 1' ng-model='contact.email[0]' ng-options='email for email in contact.email'>
            <option style="display:none" ng-if='false' value=""></option>
          </select>
        </div>
      </li>
    </ul>

  </ion-content>
</ion-view>
